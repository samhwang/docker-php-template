version: "3.7"
services:
    www01:
        build:
            context: .
            dockerfile: ".docker/Dockerfile"
            target: ${ENVIRONMENT}
        container_name: project_name_www01
        env_file: ".env"
        image: project_name:${ENVIRONMENT}
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www/html
            - 'var/www/html/vendor'
    db:
        container_name: project_name_db
        env_file: ".env"
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - "3306:3306"
        restart: always
        volumes:
            - .docker/db/storage:/var/lib/mysql:cached
    adminer:
        image: adminer:4.7.4
        ports:
            - "8080:8080"
        restart: always
    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "1025:1025"
            - "8025:8025"
        restart: always
