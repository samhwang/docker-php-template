version: "3.7"
services:
    www01:
        build:
            context: .
            dockerfile: ".docker/dev.Dockerfile"
            target: development
        container_name: project_name_www01
        env_file: ".env"
        image: project_name:development
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www/html
            - 'var/www/html/vendor'
    # www01_production:
    #     build:
    #         context: .
    #         dockerfile: ".docker/prod.Dockerfile"
    #         target: production
    #     container_name: project_name_www01
